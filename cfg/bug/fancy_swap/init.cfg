echo "> buglib fancy_swap loaded"
// ------

// MANDATORY
hud_fastswitch 1
tf_remember_activeweapon 1

// slot sounds
alias slot_sound "playvol buttons/lightswitch2 1"
// .TOGGLE ctrl audible_fancy_slots
alias audible_fancy_slots=true  "alias _slot_sound slot_sound"
alias audible_fancy_slots=false "alias _slot_sound slot_sound"
audible_fancy_slots=false

// .TOGGLE ctrl draw_fancy_slot1
alias draw_fancy_slot1=true  "alias _slot1_vis r_drawviewmodel 1"
alias draw_fancy_slot1=false "alias _slot1_vis r_drawviewmodel 0"
draw_fancy_slot1=true
// .TOGGLE ctrl draw_fancy_slot2
alias draw_fancy_slot2=true  "alias _slot2_vis r_drawviewmodel 1"
alias draw_fancy_slot2=false "alias _slot2_vis r_drawviewmodel 0"
draw_fancy_slot2=true
// .TOGGLE ctrl draw_fancy_slot3
alias draw_fancy_slot3=true  "alias _slot3_vis r_drawviewmodel 1"
alias draw_fancy_slot3=false "alias _slot3_vis r_drawviewmodel 0"
draw_fancy_slot3=true
// .TOGGLE ctrl draw_fancy_slot4
alias draw_fancy_slot4=true  "alias _slot4_vis r_drawviewmodel 1"
alias draw_fancy_slot4=false "alias _slot4_vis r_drawviewmodel 0"
draw_fancy_slot4=true
// .TOGGLE ctrl draw_fancy_slot5
alias draw_fancy_slot5=true  "alias _slot5_vis r_drawviewmodel 1"
alias draw_fancy_slot5=false "alias _slot5_vis r_drawviewmodel 0"
draw_fancy_slot5=true

// .TOGGLE ctrl skip_fancy_slot1
alias skip_fancy_slot1=true  "exec bug/fancy_swap/skip_fancy_slot1=true "
alias skip_fancy_slot1=false "exec bug/fancy_swap/skip_fancy_slot1=false"
skip_fancy_slot1=false
// .TOGGLE ctrl skip_fancy_slot2
alias skip_fancy_slot2=true  "exec bug/fancy_swap/skip_fancy_slot2=true "
alias skip_fancy_slot2=false "exec bug/fancy_swap/skip_fancy_slot2=false"
skip_fancy_slot2=false
// .TOGGLE ctrl skip_fancy_slot3
alias skip_fancy_slot3=true  "exec bug/fancy_swap/skip_fancy_slot3=true "
alias skip_fancy_slot3=false "exec bug/fancy_swap/skip_fancy_slot3=false"
skip_fancy_slot3=false

// set the slot upwards/downwards
// 1, 2, and 3 are set in `.skip_fancy_slot#=false` files
alias _slot_up=last   "alias fancy_slotup   _slotlast"
alias _slot_down=last "alias fancy_slotdown _slotlast"

// set the last slot
alias _slotlast=1 "alias _slotlast fancy_slot1"
alias _slotlast=2 "alias _slotlast fancy_slot1"
alias _slotlast=3 "alias _slotlast fancy_slot1"

// hooks that advanced users may set themselves with aliases
alias slot1_hook ""
alias slot2_hook ""
alias slot3_hook ""
alias slot4_hook ""
alias slot5_hook ""

// fancy slots !
//    fancy_slot# "_slot#_vis ; slot# ; _slotlast=#   ; _slot_up=next   ; _slot_down=prev ; _slot_sound ; slot#_hook ; disguise_me"
alias fancy_slot1 "_slot1_vis ; slot1 ; _slotlast=1   ; _slot_up=3      ; _slot_down=2    ; _slot_sound ; slot1_hook ; disguise_me"
alias fancy_slot2 "_slot2_vis ; slot2 ; _slotlast=2   ; _slot_up=1      ; _slot_down=3    ; _slot_sound ; slot2_hook ; disguise_me"
alias fancy_slot3 "_slot3_vis ; slot3 ; _slotlast=3   ; _slot_up=2      ; _slot_down=1    ; _slot_sound ; slot3_hook ; disguise_me"
alias fancy_slot4 "_slot4_vis ; slot4                 ; _slot_up=last   ; _slot_down=last ; _slot_sound   slot4_hook ;            "
alias fancy_slot5 "_slot5_vis ; slot5                 ; _slot_up=last   ; _slot_down=last ; _slot_sound   slot5_hook ;            "

// fixes shit on load
fancy_slot1