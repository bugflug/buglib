// performance
tf_colorblindassist 1
mat_viewportscale 1
mat_viewportupscale 1
mat_powersavingsmode 0
engine_no_focus_sleep 0
r_occlusion 1
r_occludeemaxarea 1
r_occluderminarea 1
r_occludermincount 1
r_norefresh 1
mat_forcemanagedtextureintohardware 0
r_hunkalloclightmaps 0
r_lightcache_zbuffercache 1
mat_requires_rt_alloc_first 0
mp_usehwmmodels -1
r_shader_srgb 0
datacachesize 208
gl_pow2_tempmem 1
mat_texture_reload_frame_swap_workaround 0
gl_mtglflush_at_tof 1
filesystem_buffer_size 32768
filesystem_max_stdio_read 64
mod_forcetouchdata 1
mod_dynamicunloadtex 1

// models
alias models=0 "r_rootlod 2 ; r_lod -1"
alias models=1 "r_rootlod 1 ; r_lod -1"
alias models=2 "r_rootlod 0 ; r_lod -1"
alias models=3 "r_rootlod 0 ; r_lod 0 "

// water
alias water=0 "r_waterforceexpensive 0 ; r_waterforcereflectentities 0 ; r_WaterDrawReflection 0 ; r_WaterDrawRefraction 0 ; tf_water_resolution 32   ; r_cheapwaterstart 0    ; r_cheapwaterend 8192"
alias water=1 "r_waterforceexpensive 0 ; r_waterforcereflectentities 0 ; r_WaterDrawReflection 0 ; r_WaterDrawRefraction 1 ; tf_water_resolution 256  ; r_cheapwaterstart 600  ; r_cheapwaterend 1000"
alias water=2 "r_waterforceexpensive 1 ; r_waterforcereflectentities 0 ; r_WaterDrawReflection 1 ; r_WaterDrawRefraction 1 ; tf_water_resolution 1024 ; r_cheapwaterstart 1000 ; r_cheapwaterend 4000"
alias water=3 "r_waterforceexpensive 1 ; r_waterforcereflectentities 1 ; r_WaterDrawReflection 1 ; r_WaterDrawRefraction 1 ; tf_water_resolution 2048 ; r_cheapwaterstart 8191 ; r_cheapwaterend 8192"

// shadows
alias shadows=0 "r_shadows 0 ; r_shadowrendertotexture 0 ; mat_supportflashlight 0 ; r_flashlightdepthtexture 0 ; cl_blobbyshadows 1 ; r_shadowmaxrendered 0   ; r_shadowlod -2"
alias shadows=1 "r_shadows 1 ; r_shadowrendertotexture 0 ; mat_supportflashlight 0 ; r_flashlightdepthtexture 0 ; cl_blobbyshadows 1 ; r_shadowmaxrendered 0   ; r_shadowlod -2"
alias shadows=2 "r_shadows 1 ; r_shadowrendertotexture 1 ; mat_supportflashlight 0 ; r_flashlightdepthtexture 0 ; cl_blobbyshadows 0 ; r_shadowmaxrendered 23  ; r_shadowlod -2"
alias shadows=3 "r_shadows 1 ; r_shadowrendertotexture 1 ; mat_supportflashlight 1 ; r_flashlightdepthtexture 1 ; cl_blobbyshadows 0 ; r_shadowmaxrendered 160 ; r_shadowlod 0 "

// texture detail
alias texture_detail=0 "mat_picmip 2  ; mat_disable_fancy_blending 1 ; mat_bumpmap 0"
alias texture_detail=1 "mat_picmip 1  ; mat_disable_fancy_blending 1 ; mat_bumpmap 0"
alias texture_detail=2 "mat_picmip 0  ; mat_disable_fancy_blending 0 ; mat_bumpmap 1"
alias texture_detail=3 "mat_picmip -1 ; mat_disable_fancy_blending 0 ; mat_bumpmap 1"

// texture filtering
// 0 bilinear blocky
// 1 bilinear
// 2 trilinear
// ...
// 5 16x anisotropic
alias texture_filter=0 "mat_forceaniso 0  ; mat_trilinear 0 ; mat_filtertextures 1"
alias texture_filter=1 "mat_forceaniso 0  ; mat_trilinear 0 ; mat_filtertextures 0"
alias texture_filter=2 "mat_forceaniso 0  ; mat_trilinear 1 ; mat_filtertextures 0"
alias texture_filter=3 "mat_forceaniso 2  ; mat_trilinear 0 ; mat_filtertextures 0"
alias texture_filter=4 "mat_forceaniso 4  ; mat_trilinear 0 ; mat_filtertextures 0"
alias texture_filter=5 "mat_forceaniso 8  ; mat_trilinear 0 ; mat_filtertextures 0"
alias texture_filter=6 "mat_forceaniso 16 ; mat_trilinear 0 ; mat_filtertextures 0"


// antialiasing
// 0 none
// 1 2x msaa
// 2 4x msaa
// 3 8x msaa
// 4 8s csaa
// 5 16x csaa
// 6 16xQ csaa
alias antialias=0 "mat_antialias 0 ; mat_aaquality 0 ; mat_alphacoverage 0"
alias antialias=1 "mat_antialias 2 ; mat_aaquality 0 ; mat_alphacoverage 1"
alias antialias=2 "mat_antialias 4 ; mat_aaquality 0 ; mat_alphacoverage 1"
alias antialias=3 "mat_antialias 8 ; mat_aaquality 0 ; mat_alphacoverage 1"
alias antialias=4 "mat_antialias 4 ; mat_aaquality 2 ; mat_alphacoverage 1"
alias antialias=5 "mat_antialias 4 ; mat_aaquality 4 ; mat_alphacoverage 1"
alias antialias=6 "mat_antialias 8 ; mat_aaquality 2 ; mat_alphacoverage 1"

// shaders
mat_motion_blur_enabled 0
alias shaders=0 "mat_postprocess_x 0 ; mat_colorcorrection 0 ; mat_colorcorrection_disableentities 1 ; mat_reducefillrate 1 ; mat_hdr_level 0 ; mat_autoexposure_max 0 ; mat_autoexposure_min 0   ; mat_bloomscale 0 ; r_bloomintexponent 1   ; r_bloomintr .333  ; r_bloomintg .333  ; r_bloomintb .333  ; mat_bloom_scalefactor_scalar 1  "
alias shaders=1 "mat_postprocess_x 1 ; mat_colorcorrection 1 ; mat_colorcorrection_disableentities 1 ; mat_reducefillrate 1 ; mat_hdr_level 0 ; mat_autoexposure_max 0 ; mat_autoexposure_min 0   ; mat_bloomscale 1 ; r_bloomintexponent 1   ; r_bloomintr .333  ; r_bloomintg .333  ; r_bloomintb .333  ; mat_bloom_scalefactor_scalar 1  "
alias shaders=2 "mat_postprocess_x 1 ; mat_colorcorrection 1 ; mat_colorcorrection_disableentities 1 ; mat_reducefillrate 0 ; mat_hdr_level 1 ; mat_autoexposure_max 0 ; mat_autoexposure_min 0   ; mat_bloomscale 0 ; r_bloomintexponent 2.2 ; r_bloomintr .2126 ; r_bloomintg .7152 ; r_bloomintb .0722 ; mat_bloom_scalefactor_scalar 1  "
alias shaders=3 "mat_postprocess_x 1 ; mat_colorcorrection 1 ; mat_colorcorrection_disableentities 0 ; mat_reducefillrate 0 ; mat_hdr_level 2 ; mat_autoexposure_max 2 ; mat_autoexposure_min .05 ; mat_bloomscale 0 ; r_bloomintexponent 2.2 ; r_bloomintr .2126 ; r_bloomintg .7152 ; r_bloomintb .0722 ; mat_bloom_scalefactor_scalar .75"

// lighting
mat_softwarelighting 0
r_hunkalloclightmaps 0
mat_monitorgamma 2.2
alias lighting=0 "r_ambientboost 0 ; r_lightaverage 0 ; r_rimlight 0 ; mat_phong 0 ; muzzleflash_light 0 ; cl_muzzleflash_dlight_1st 0 ; r_dynamic 0 ; r_maxdlights 0  ; r_worldlightmin 999999 ; r_worldlights 0 ; mat_disablelightwarp 1 ; mat_filterlightmaps 0 ; mat_reducefillrate 1 ; r_dopixelvisibility 0 ; r_pixelvisibility_partial 0 ; building_cubemaps 1 ; mat_specular 0"
alias lighting=1 "r_ambientboost 1 ; r_lightaverage 0 ; r_rimlight 0 ; mat_phong 0 ; muzzleflash_light 0 ; cl_muzzleflash_dlight_1st 0 ; r_dynamic 0 ; r_maxdlights 0  ; r_worldlightmin .0002  ; r_worldlights 1 ; mat_disablelightwarp 1 ; mat_filterlightmaps 1 ; mat_reducefillrate 1 ; r_dopixelvisibility 1 ; r_pixelvisibility_partial 0 ; building_cubemaps 1 ; mat_specular 0"
alias lighting=2 "r_ambientboost 2 ; r_lightaverage 1 ; r_rimlight 1 ; mat_phong 1 ; muzzleflash_light 1 ; cl_muzzleflash_dlight_1st 0 ; r_dynamic 1 ; r_maxdlights 24 ; r_worldlightmin .0002  ; r_worldlights 1 ; mat_disablelightwarp 0 ; mat_filterlightmaps 1 ; mat_reducefillrate 0 ; r_dopixelvisibility 1 ; r_pixelvisibility_partial 1 ; building_cubemaps 1 ; mat_specular 1"
