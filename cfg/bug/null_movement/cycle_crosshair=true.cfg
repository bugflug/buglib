// :FUNC ctrl
// auto select a crosshair color
alias crosshair_auto "ctrl@crosshair_1"

// @FUNC
alias ctrl@crosshair_1 "cl_crosshair_blue 0   ; cl_crosshair_green 255 ; cl_crosshair_red 0   ; alias crosshair_auto ctrl@crosshair_2"
// @FUNC
alias ctrl@crosshair_2 "cl_crosshair_blue 255 ; cl_crosshair_green 0   ; cl_crosshair_red 255 ; alias crosshair_auto ctrl@crosshair_3"
// @FUNC
alias ctrl@crosshair_3 "cl_crosshair_blue 255 ; cl_crosshair_green 150 ; cl_crosshair_red 0   ; alias crosshair_auto ctrl@crosshair_1"
