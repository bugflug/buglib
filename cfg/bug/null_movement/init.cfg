echo "> buglib null_movement loaded"
// ------

// .TOGGLE null cycle_crosshair
// Should null movement keys cycle crosshair colors?
alias cycle_crosshair=true  "exec bug/null_movement/cycle_crosshair=true "
alias cycle_crosshair=false "exec bug/null_movement/cycle_crosshair=false"
cycle_crosshair=false

// cardinal press
alias _buffer_forward   none
alias _buffer_back      none
alias _buffer_moveleft  none
alias _buffer_moveright none
// cancels conflicting direction, input current direction, buffers current direction, cycles crosshair?
//    +null_default   "-cancelled ; +main      ; alias _buffer_main      +main      ; crosshair_auto"
alias +null_forward   "-back      ; +forward   ; alias _buffer_forward   +forward   ; crosshair_auto"
alias +null_back      "-forward   ; +back      ; alias _buffer_back      +back      ; crosshair_auto"
alias +null_moveleft  "-moveright ; +moveleft  ; alias _buffer_moveleft  +moveleft  ; crosshair_auto"
alias +null_moveright "-moveleft  ; +moveright ; alias _buffer_moveright +moveright ; crosshair_auto"

// cardinal depress
// cancels current direction, input the buffered cancelled direction, unbuffers current direction, cycles crosshair?
//    -null_default   "-main      ; _buffer_cancelled ; alias _buffer_main      none ; crosshair_auto"
alias -null_forward   "-forward   ; _buffer_back      ; alias _buffer_forward   none ; crosshair_auto"
alias -null_back      "-back      ; _buffer_forward   ; alias _buffer_back      none ; crosshair_auto"
alias -null_moveleft  "-moveleft  ; _buffer_moveright ; alias _buffer_moveleft  none ; crosshair_auto"
alias -null_moveright "-moveright ; _buffer_moveleft  ; alias _buffer_moveright none ; crosshair_auto"

// crouch press/depress
// ducks and only unducks if there is no null_duckjump already inputted
alias _buffer_unduck "-duck"
alias +null_duck "+duck          ; crosshair_auto"
alias -null_duck "_buffer_unduck ; crosshair_auto"

// jump press and depress
// jumps, cancels forward/back
// jumps, inputs buffered forward/back
alias +null_jump "+jump ; -forward        ; -back        ; crosshair_auto"
alias -null_jump "-jump ; _buffer_forward ; _buffer_back ; crosshair_auto"

// duck jump press and depress
// duckjumps, cancels forward/back       , clears unduck buffer
// duckjumps, input buffered forward/back, sets unduck buffer
alias +null_duckjump "+duck ; +jump ; -forward        ; -back        ; alias _buffer_unduck none  ; crosshair_auto"
alias -null_duckjump "-duck ; -jump ; _buffer_forward ; _buffer_back ; alias _buffer_unduck -duck ; crosshair_auto"