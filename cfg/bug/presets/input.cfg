// raw mouse input, no filtering
m_rawinput 1
m_filter 0
echo "> Disabled mouse filtering and enabled raw input"

// disable mouse accel
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
echo "> Disabled mouse acceleration"

// autoheal with the medigun
tf_medigun_autoheal 1
echo "> Enabled medigun autohealing"

// autoreload all weapons
cl_autoreload 1
echo "> Enabled automatic reloading"

// disable suicide when swapping class
hud_classautokill 0
echo "> Disabled suicide when swapping class"