// [
// | buglib initialization script
// ]

// ------
// global

alias none ""
alias z    echo ""

// ------
// modules
//
// - modules can be loaded only when necessary or
//   loaded all at once with load@all.
// - they contain aliases useful in writing a custom autoexec.
// - attempting to load a module twice will fail to avoid stutters.

alias z@module_loaded echo "      > Module already loaded!"

//    ddddddddddddddddddddddddddddddd
//    load@mod           "exec bug/mod/init           ; alias load@mod           z@module_loaded"
alias load@null_movement "exec bug/null_movement/init ; alias load@null_movement z@module_loaded"
alias load@fancy_swap    "exec bug/fancy_swap/init    ; alias load@fancy_Swap    z@module_loaded"
alias load@gfx           "exec bug/gfx/init           ; alias load@gfx           z@module_loaded"
alias load@presets       "exec bug/presets/init       ; alias load@presets       z@module_loaded"
alias load@all           "exec bug/_all                                                         "

// ------
// motd
z ; z
echo "      --- BUGLIB ---"
z
echo "      github.com/bugflug/buglib"
echo "      v0.2 alpha"
z ; z

